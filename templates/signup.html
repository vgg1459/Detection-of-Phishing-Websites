<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='homecss.css') }}">
</head>
<body>
    <header>
        <nav class="navbar">  
        </nav> 
    </header>

    <div class="sign-up-form">
        <img src="{{ url_for('static', filename='User-Icon.png') }}" alt="User Icon" class="user-icon">
        <h1>SIGN UP NOW</h1>
        <form action="/signup" method="POST">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="input-box" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="input-box" placeholder="Your Password" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="terms">
                <label for="terms">I agree to the Terms of Service</label>
            </div>
            <button type="submit" class="sign-btn">Sign Up</button>
            <hr>
            <div class="or">OR</div>
            <div class="social-buttons">
                <button type="button" class="google-btn">Login with Google</button>
                <button type="button" class="yahoo-btn">Login with Yahoo</button>
            </div>
            <p>Do you have an account? <a href="login.html">Sign in</a></p>
        </form>
    </div>
</body>  
</html>
